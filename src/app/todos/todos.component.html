<h3 class="text-2xl font-bold">Todo's List</h3>
<!-- * Its a build-in directives -->
<!-- * <p *ngIf="!todoItems().length">Loading....</p> -->

@if (!todoItems().length) {
    <p>Loading....</p>
}

<form class="mt-4" action="">
    <label>Filter Todo's : </label>
    <input class="p-2 border border-black rounded-lg w-60"
        name="searchTerm"
        [(ngModel)] = "searchTerm"
    type="search" placeholder="search todos..." />
</form>


<ul class="list-none flex gap-4 flex-col mt-5">
    @for (todo of todoItems() | filterTodos : searchTerm(); track todo.id) {
        <app-todos-items (todoToggles)="updateTodoItem($event)" [todo]="todo" />
    }
</ul>
