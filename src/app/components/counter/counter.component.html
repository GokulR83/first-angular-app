<h1>Counter Page</h1>
<section class="w-full bg-gray-700 h-[60vh] w-full flex items-center flex-col gap-5 justify-center">
    <h1 class="text-4xl font-bold text-white">{{counterValue()}}</h1>
    <div class="flex items-center justify-center gap-4">
        <button class="bg-green-700 px-4 py-2 rounded-lg text-white"
        (click)="increment()"
        >Increment</button>
        <button class="bg-blue-700 px-4 py-2 rounded-lg text-white"
        (click)="reset()"
        >Clear</button>
        <button class="bg-red-700 px-4 py-2 rounded-lg text-white"
        (click)="decrement()"
        >Decrement</button>
    </div>
</section>
